<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doGet测试</title>


</head>
<body>
    <button onclick="sendGet()">获取get请求</button>
    <button onclick="sendPost()">获取post请求</button>

    
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    function sendGet(){
        $.ajax({
            type:"get",
            url:"hello",
            success: function(data,status){
                console.log(data);
            }

        })
    }

    function sendPost(){
        $.ajax({
            type:"post",
            url:"hello",
           
            success: function(data,status){
                console.log(data);
            }
        })
    }
</script>
</html>
