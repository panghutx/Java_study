    <script>
      $.ajax({
        url:'discuss',
        method:'get',
        success:function(data,status){
            ergodic(data);
        }
      })

      function ergodic(discusses){
          let bodyDiv = document.querySelector('.cd-testimonials');
          for(let discuss of discusses){
              //创建li
              let li = document.createElement('li');
              //创建详情页的li

              //创建评分
              let score = document.createElement('p');
              score.className='score';
              score.innerHTML = discuss.score;
              li.appendChild(score);

              //创建标题
              let title = document.createElement('p');
              score.className='title';
              title.innerHTML = discuss.title;
              li.appendChild(title);

              //创建正文
              let content = document.createElement('p');
              content.className='content';
              content.innerHTML = discuss.content;
              li.appendChild(content);
              //创建作者盒子
              let author = document.createElement('div');
              author.className='cd-author';
              li.appendChild(author);

              //创建img
              //创建ul
              let authorUl = document.createElement('ul');
              authorUl.className = 'cd-author-info';
              author.append(authorUl);
              //创建li
              let authorLi = document.createElement('li');
              authorLi.innerHTML = '匿名用户';
              authorUl.append(authorLi);
              //创建时间li
              let authorTime = document.createElement('li');
              authorLi.innerHTML = dateFormat(discuss.postTime);
              authorUl.append(authorLi);
              //将li插入父元素
              bodyDiv.append(li);


          }
      }

      function dateFormat(timeStampMS){
            var date = new Date(timeStampMS);

            var year = date.getFullYear(),
                month = date.getMonth() + 1,//月份是从0开始的
                day = date.getDate(),
                hour = date.getHours(),
                min = date.getMinutes(),
                sec = date.getSeconds();
            var newTime = year + '-' +
            (month < 10? '0' + month : month) + '-' +
            (day < 10? '0' + day : day) + ' ' +
            (hour < 10? '0' + hour : hour) + ':' +
            (min < 10? '0' + min : min) + ':' +
            (sec < 10? '0' + sec : sec);
            return newTime;
        }
